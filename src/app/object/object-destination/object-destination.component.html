   * provided during routing, within the application.

<div *ngIf="complexModel">
  <div>string: {{complexModel.string}}</div>
  <div>data: {{complexModel.date}}</div>
  <div>boolean: {{complexModel.boolean}}</div>
  <div>number: {{complexModel.number}}</div>
</div>
